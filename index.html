<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body class="flex-ctr">
    <header>
        <h1>BLACKJACK</h1>
        <button id="new-hand">NEW HAND</button>
        <button id="reset">RESET</button>
    </header>
    <main>
        <div id="dealer-cards"></div>
        <h2 id="outcome">PLACE YOUR BET</h2><br>
        <div id="player-cards"></div>
    </main>
    <footer>
        <button id="hit">HIT</button>
        <button id="stay">STAY</button>
        <button id="bet-1">$1</button>
        <button id="bet-5">$5</button>
        <div class="flex-ctr" id="wallet">Wallet</div>
        <div class="flex-ctr" id="pot">Pot</div>
        <button id="deal">DEAL</button>
    </footer>
</body>
</html>
